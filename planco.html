<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pesanan</title>
</head>
<body>
  <h2>Form Input Pesanan</h2>
  <form action="#" method="POST">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda"><br><br>

    <label for="nama_pemesan">Nama Pemesan:</label><br>
    <input type="text" id="nama_pemesan" name="nama_pemesan" placeholder="Masukkan nama pemesan"><br><br>

    <label for="produk">Produk:</label><br>
    <input type="text" id="produk" name="produk" placeholder="Masukkan nama produk"><br><br>

    <label for="nomor_pesanan">Nomor Pesanan:</label><br>
    <input type="text" id="nomor_pesanan" name="nomor_pesanan" placeholder="Masukkan nomor pesanan"><br><br>

    <label for="nomor_resi">Nomor Resi:</label><br>
    <input type="text" id="nomor_resi" name="nomor_resi" placeholder="Masukkan nomor resi"><br><br>

    <label for="tanggal_dipesan">Tanggal Dipesan:</label><br>
    <input type="date" id="tanggal_dipesan" name="tanggal_dipesan"><br><br>

    <label for="keterangan">Keterangan:</label><br>
    <select id="keterangan" name="keterangan">
      <option value="diproses">Diproses</option>
      <option value="diterima">Diterima</option>
      <option value="dibatalkan">Dibatalkan</option>
    </select><br><br>

    <button type="submit">Simpan</button>
  </form>
</body>
</html>
